---
pre_tasks:
    - name: "Add repository for PHP 7.2."
      apt_repository: 
        repo="ppa:ondrej/php" 
        update_cache=yes
#- name: Add php 7.2 PPA
#  apt_repository:
#    repo: "ppa:ondrej/php"
#    update_cache: yes

- name: Install PHP 7.2
  run_once: true
  apt:
    name: "{{ item }}"
    state: present
    force: yes
  with_items:
  - php-cli
  - php-common
  - php-curl
  - php-dev
  - php-fpm
  - php-gd
  - php-memcached
  - php-mbstring
  - php-mcrypt
  - php-mysql
  - php-opcache
  - php-xml
  - php-xmlrpc
  - php-zip
  - php-json
  - php-ldap
  - php-tidy
  - php-recode


 # php7.1-json    php7.1-ldap php7.1-tidy php7.1-recode

