---
- hosts: all
  connection: local
  become: sudo

  pre_tasks:
    - name: Add PHP 7.0 PPA
      apt_repository:
        repo: "ppa:ondrej/php"
        update_cache: yes

  roles:
    - common
    # - { role: hhvm, when: ansible_lsb.major_release | int >= 14 }
    # - php-fpm
    - php
    - memcached
    # - percona
    # - mariadb
    - { role: mariadb, tags: [mariadb] }
    - nginx
    - wp-cli
    # - varnish
    - { role: sites, enviro: php, tags: [ 'sites' ] }
